name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.13-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install .[dev]

      - name: Lint with pylint
        run: pylint lawnmower tests

      - name: Type check with mypy
        run: mypy src/lawnmower tests

      - name: Run tests
        run: pytest --cov --cov-report=term-missing
